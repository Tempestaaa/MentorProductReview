<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__left">
          <source
            media="(max-width: 600px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img src="images/image-product-desktop.jpg" alt="desktopProductImg" />
        </picture>
        <div class="product__right">
          <p class="product__type">Perfume</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__discription">
            A floral, solar and voluptuou interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <p>$149.99</p>
            <span>$169.99</span>
          </div>
          <button type="button" class="product__btn">
            <img src="/images/icon-cart.svg" alt="shopping cart icon" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
